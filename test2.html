<html>
<style>
.dropdown {
  background-color: white; 
  background-image:url(drawing.png);
  background-repeat:no-repeat;
  background-position:right center;
  border:1px solid lightgray;
}

.textbox {
  border:1px solid lightgray;
}

</style>

</form>
</html>
